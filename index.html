<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video
      id="video1"
      class="bg__video-first"
      src="./icons/bg.mp4"
      loop
      autoplay
      muted
    ></video>
    <div class="container mx-auto text-center">
      <h1 class="my-5">Weather</h1>

      <form id="change-location" class="">
        <label class="mb-2" for="city">
          Enter a location for weather information
        </label>
        <input
          type="text"
          name="city"
          class="input"
          style="background-color: rgba(0, 0, 0, 0.3);"
          autocomplete="off"
        />
      </form>

      <div id="card" class="card shadow-lg d-none">
        <div class="icon-container">
          <img
            id="weather-icon"
            class="icon shadow-lg"
            src=""
            alt=""
            width="100"
            height="100"
          />
        </div>

        <div id="details" class="text-uppercase">
          <h5 class="mb-3">City Name</h5>
          <p class="mb-3">CLOUDS</p>
          <div class="display-4 mb-3">
            <span>TEMP</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <!-- overlay -->
    <div id="overlay" class="overlay d-none">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
